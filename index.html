<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="magnify.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="otherSearches">
      <a href="advanced.html">Advance Search</a>
      <a href="images.html">Images</a>
    </div>
    <img src="google.svg" alt="logo" id="logo" height="20%" />
    <form action="https://google.com/search">
      <div id="searchArea">
        <input type="text" name="q" autocomplete="off" />
        <div id="searchOptions">
          <input type="submit" value="Google Search" />
          <button class="lucky">
            <a href="https://www.google.com/doodles" target="_blank">
              I'm Feeling Lucky
            </a>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
